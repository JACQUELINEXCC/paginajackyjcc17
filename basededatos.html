<body>
    <center>
        <h1><b>RICK AND MORTY</b></h1>
        <h2>Nombres de personajes</h2>
        <div id="personajes"></div>
    </center>

    <script>
        function cargarPersonajes() {
            const url = "https://rickandmortyapi.com/api/character";
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    var personajesDiv = document.getElementById("personajes");
                    data.results.forEach(personaje => {
                        var personajeHTML = `<div class="personaje">
                                <img src="${personaje.image}" alt="${personaje.name}" style="width: 150px;">
                                <p>${personaje.name}</p>
                            </div> `;
                        personajesDiv.innerHTML += personajeHTML;
                    });
                })
                .catch(error => {
                    console.error("Error al obtener los personajes:", error);
                });
        }
        window.onload = cargarPersonajes;
    </script>
